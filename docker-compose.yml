version: '3'

services:
  nginx:
    build:
      context: ./setup/nginx
      dockerfile: Dockerfile
    links:
      - rook-service:rook-service
      - tworavens:tworavens
    ports:
      - "80:80"
    depends_on:
      - tworavens
      - rook-service
  rook-service:
    build:
      context: ./
      dockerfile: Dockerfile-rook
    ports:
      - "8000"
  tworavens:
    build:
      context: ./
      dockerfile: Dockerfile
    links:
      - rook-service
    ports:
      - "8080"
