version: '3'

services:
  nginx:
    build:
      context: ./setup/nginx
      dockerfile: Dockerfile
    links:
      - rook-service:rook-service
      - tworavens:tworavens
    ports:
      - 80:80
    depends_on:
      - tworavens
      - rook-service
    volumes:
      - ./ravens_volume:/ravens_volume
  rook-service:
    build:
      context: ./
      dockerfile: Dockerfile-rook
    environment:
      # Note: this variable is also set in Dockerfile-rook
      - ROOK_USE_PRODUCTION_MODE=yes
    ports:
      - 8000
    volumes:
      - ./ravens_volume:/ravens_volume
  tworavens:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      # Example of specifying a TA2 service
      - TA2_TEST_SERVER_URL=rprasad2r.local:50051
      #- ENV_D3M_CONFIG_FILEPATH=/ravens_volume/config_o_4550seed.json
      - ENV_D3M_CONFIG_FILEPATH=/ravens_volume/config_o_196seed.json
    links:
      - rook-service
    ports:
      # 8080: web service; 50051: gRPC communication
      - 8080
      - 50051:50051
    volumes:
      - ./ravens_volume:/ravens_volume
