version: '3'

services:
  nginx:
    build:
      context: ./setup/nginx
      dockerfile: Dockerfile
    links:
      - rook-service:rook-service
      - tworavens:tworavens
    ports:
      - 80:80
    depends_on:
      - tworavens
      - rook-service
    volumes:
      - ./data:/raven_volume
  rook-service:
    build:
      context: ./
      dockerfile: Dockerfile-rook
    ports:
      - 8000
    volumes:
      - ./data:/raven_volume
  tworavens:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      # Example of specifying a TA2 service
      - TA2_TEST_SERVER_URL=rprasad2r.local:50051
    links:
      - rook-service
    ports:
      # 50051 is for gRPC communication
      - 8080
      - 50051:50051
    volumes:
      - ./data:/raven_volume
