{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="alert alert-danger" role="alert">
  An error occurred.  The details appear below.
</div>

<div class="card">
  <div class="card-header"><h3>{{ title }}</h3></div>
  <div class="card-body">

    {{ err_msg|safe }}

    <hr>
    <a href="{% url 'home' %}">Go to home page</a>
  </div>
</div>
{% endblock %}
