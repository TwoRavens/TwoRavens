#basePath: "/api-docs/v1"
basePath: ""
tags:
- name: "workspaces"
  description: "Retrieve SavedWorkspace information"
schemes:
- "http"
paths:
  /workspaces/by-id-json/{workspaceId}:
    get:
      tags:
      - "workspaces"
      summary: "Retrieve workspaces by workspace id"
      description: "Retrieve a JSON representation of a SavedWorkspace object"
      operationId: "findWorkspaceById"
      produces:
      - "application/json"
      parameters:
      - name: "workspaceId"
        in: "path"
        description: "ID of SavedWorkspace to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/SavedWorkspace"
        400:
          description: "Invalid status value"
definitions:
  User:
    type: "object"
    required:
    - "id"
    - "username"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      email:
        type: "string"
        format: "email"
      first_name:
        type: "string"
      last_name:
        type: "string"
      is_active:
        type: "boolean"
      is_staff:
        type: "boolean"
      is_superuser:
        type: "boolean"
      last_login:
        # e.g. 2017-12-07T17:04:55.639Z. 2017-07-21T17:32:28Z
        type: "string"
        format: "date-time"
      date_joined:
        type: "string"
        format: "date-time"
  DataSourceType:
    type: "object"
    required:
    - "id"
    - "name"
    - "is_active"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      is_active:
        type: "boolean"
      slug:
        type: "string"
      source_url:
        type: "string"
      description:
        type: "string"
      created:
        type: "string"
        format: "date-time"
      modified:
        type: "string"
        format: "date-time"
  SavedWorkspace:
    type: "object"
    required:
    - "id"
    - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      user:
        type: "object"
        $ref: "#/definitions/User"
      is_anonymous:
        type: "boolean"
      app_domain:
        type: "string"
        enum:
        - "D3M_DOMAIN"
        - "DATAVERSE_DOMAIN"
        - "EVENTDATA_DOMAIN"
      data_source_type:
        type: "object"
        $ref: "#/definitions/DataSourceType"
      zparams:
        type: "object"
      allnodes:
        type: "object"
      notes:
        type: "string"
      created:
        type: "string"
        format: "date-time"
      modified:
        type: "string"
        format: "date-time"
