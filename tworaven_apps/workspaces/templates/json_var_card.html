{% load humanize %}
{% load workspace_extras %}
<div class="card">
  <div class="card-header" role="tab" id="heading{{ var_name }}">
    <a data-toggle="collapse" href="#collapse{{ var_name }}" aria-expanded="false" aria-controls="collaps{{ var_name }}">
      <b>{{ var_name }}</b></a>
      &nbsp; &nbsp; data size: {{ json_var|dictsize|intcomma }}
  </div>

  <div id="collapse{{ var_name }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ var_name }}" data-parent="#accordion">
    <div class="card-body">
      <pre><code>{{ json_var|jsonpretty }}</code></pre>

    </div>
  </div>
</div>
<br />
