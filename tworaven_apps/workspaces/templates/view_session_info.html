{% extends 'base.html' %}

{% block title_block %}Session Info{% endblock %}

{% block main_content %}
<div class="row">
  <div class="col col-md-6">
    <h3>Session Info (test)</h3>

    {% if not session_info %}
    <div class="alert alert-warning" role="alert">
      Sorry, no session info now.
    </div>
    {% endif %}

    {% if session_info %}
      <div class="card">
        <div class="card-header">session info</div>
        <div class="card-content">
          <pre><code>{{ session_info }}</code></pre>
        </div>
      </div>
    {% endif %}

  </div>
</div>
{% endblock %}
