sudo: required

language: python
python:
  - 3.6

services:
  - docker

before_install:
  - docker build -t tworavens/ravens-main .
  #- docker run -d tworavens/ravens-main /bin/sh -c "python manage.py test"

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push tworavens/ravens-main;
    fi
