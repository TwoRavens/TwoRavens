sudo: required

language: python

services:
  - docker

before_install:
  - docker build -t tworavens/ravens-main .
  - docker run -d --rm --name 2r-test tworavens/ravens-main
  - docker exec 2r-test /bin/bash -c "python manage.py test"

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push tworavens/ravens-main;
    fi
