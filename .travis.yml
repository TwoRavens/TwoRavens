branches:
  # all branches
  only:
  - gh-pages
  - /.*/

language: python

python:
  - "3.6"

services:
  - docker

install:
  # Build/test dependencies
  - pip install --no-cache-dir -r requirements/prod.txt
  - pip install coveralls
script:
  - echo $TRAVIS_BRANCH;
  # Run django tests.  (Note django settings are an env variable)
  #- cd submodules/raven-metadata-service/preprocess/code/;python -m unittest
  #- cd ../../../..
  - python manage.py test tworaven_apps.ta2_interfaces tworaven_apps.workspaces
  - coverage run --source=tworaven_apps.ta2_interfaces manage.py test tworaven_apps.ta2_interfaces tworaven_apps.workspaces
  #- coverage run --source=tworaven_apps.raven_auth manage.py test tworaven_apps.raven_auth

after_success:
  #
  # Build images and push to dockerhub
  #
  - echo $TRAVIS_BRANCH;
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t tworavens/ravens-main:latest .;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push tworavens/ravens-main:latest;
    fi
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
    docker build -t tworavens/ravens-main:develop .;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push tworavens/ravens-main:develop;
    fi
  #
  # send report to coveralls
  #
  - coveralls
