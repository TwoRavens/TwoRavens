language: python

python:
  - "3.6"

services:
  - docker

install:
  # Build/test dependencies
  - pip install --no-cache-dir -r requirements/prod.txt
  - pip install coveralls
  
script:
  # Run django tests.  (Note django settings are an env variable)
  - python manage.py test
  - coverage run --source=tworaven_apps.ta2_interfaces manage.py test
  # If tests passed, build docker image--and see if that works
  - docker build -t tworavens/ravens-main:latest .

# Don't push the image but instead trigger a build on dockerhub
after_script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    curl -H "Content-Type: application/json" --data '{"docker_tag": "master"}' -X POST https://registry.hub.docker.com/u/tworavens/ravens-main/trigger/9269f094-1951-4d52-ba6d-15b216cec4a4/;
    fi
